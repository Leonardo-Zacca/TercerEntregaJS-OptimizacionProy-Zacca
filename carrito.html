<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiLa3D - Venta de Insumos 3D</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./Styles/style.css">
</head>

<body>
    <div class="fondo">
        <!-- BARRA LATERAL // NAVBAR-->
        <aside>
            <header>
                <h1 class="logo"><img src="./images/logo.png" alt="logo"></h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="botonMenu botonVolver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i>Seguir comprando
                        </a>
                    </li>

                    <li>
                        <a class="botonMenu botonCarrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito
                        </a>
                    </li>
                </ul>
            </nav>

            <footer>
                <p class="textoFooter">2022 Fila3D // Todos los derechos reservados </p>
            </footer>
        </aside>
        
        <!-- MAIN -->
        
        <main>
            <h2 class="tituloPrincipal">Carrito</h2>
            <!-- CARDS PRODUCTOS -->
            <div class="contenedorCarrito">
               <p id="carritoVacio" class="carritoVacio">Tu carrito no tiene productos <i class="bi bi-emoji-frown"></i> </p>


                <div id="carritoProductos" class="carritoProductos disabled">
                    <!-- !Se rellena con los valores del carrito aÃ±adidos en JS -->
                </div>
                <div id="carritoAcciones" class="carritoAcciones disabled">
                    <div class="carritoAccionesIzquierda">
                        <button id="carritoAccionesVaciar" class="carritoAccionesVaciar">Vaciar Carrito</button>
                    </div>
                    <div class="carritoAccionesDerecha">
                        <div class="carritoAccionesTotal">
                            <p>Total:</p>
                            <p id="total"></p>
                        </div>
                        <button id="carritoAccionesComprar" class="carritoAccionesComprar">Comprar Ahora</button>
                    </div>
                </div>
                <p id="carritoComprado" class="carritoComprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-sunglasses"></i> </p>
            </div>
        </main>
    </div>
    <script src="./js/app.js"></script>
    <script src="./js/carrito.js"></script>
</body>

</html>
