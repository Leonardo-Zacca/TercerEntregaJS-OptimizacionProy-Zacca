<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiLa3D - Venta de Insumos 3D</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./Styles/style.css">
</head>

<body>
    <div class="fondo">
        <!-- BARRA LATERAL // NAVBAR-->
        <aside>
            <header>
                <h1 class="logo"><img src="./images/logo.png" alt="logo"></h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="botonMenu botonVolver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i>Seguir comprando
                        </a>
                    </li>

                    <li>
                        <a class="botonMenu botonCarrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito
                        </a>
                    </li>
                </ul>
            </nav>

            <footer>
                <p class="textoFooter">2022 Fila3D // Todos los derechos reservados </p>
            </footer>
        </aside>
        
        <!-- MAIN -->
        
        <main>
            <h2 class="tituloPrincipal">Carrito</h2>
            <!-- CARDS PRODUCTOS -->
            <div class="contenedorCarrito">
               <p class="carritoVacio">Tu carrito no tiene productos <i class="bi bi-emoji-frown"></i> </p>
                <div class="carritoProductos disabled">

                    <div class="carritoProducto">
                        <img class="carritoProductoImagen" src="http://placekitten.com/200/300" alt="ejemplo">
                        <div class="carritoProductoTitulo">
                            <small>Título</small>
                            <h3>ejemplo 01</h3>
                        </div>
                        <div class="carritoProductoCantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carritoProductoPrecio">
                            <small>Precio</small>
                            <p>$1000</p>
                        </div>
                        <div class="carritoProductoSubtotal">
                            <small>Subtotal</small>
                            <p>$1000</p>
                        </div>
                        <button class="EliminarProductoCarrito"><i class="bi bi-trash3-fill"></i></button>
                    </div>


                    <div class="carritoProducto">
                        <img class="carritoProductoImagen" src="http://placekitten.com/200/305" alt="ejemplo">
                        <div class="carritoProductoTitulo">
                            <small>Título</small>
                            <h3>ejemplo 02</h3>
                        </div>
                        <div class="carritoProductoCantidad">
                            <small>Cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="carritoProductoPrecio">
                            <small>Precio</small>
                            <p>$1001</p>
                        </div>
                        <div class="carritoProductoSubtotal">
                            <small>Subtotal</small>
                            <p>$1001</p>
                        </div>
                        <button class="EliminarProductoCarrito"><i class="bi bi-trash3-fill"></i></button>
                    </div>



                </div>
                <div class="carritoAcciones disabled">
                    <div class="carritoAccionesIzquierda">
                        <button class="carritoAccionesVaciar">Vaciar Carrito</button>
                    </div>
                    <div class="carritoAccionesDerecha">
                        <div class="carritoAccionesTotal">
                            <p>Total:</p>
                            <p id="total">$2001</p>
                        </div>
                        <button class="carritoAccionesComprar">Comprar Ahora</button>
                    </div>
                </div>
                <p class="carritoComprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-sunglasses"></i> </p>
            </div>
        </main>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
